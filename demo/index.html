<!DOCTYPE html>
<html ng-app="calendarDemoApp">
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="Calendar-pk Demo">
        <title>Calendar-pk Demo</title>
        <link rel="stylesheet" href="http://code.ionicframework.com/1.1.1/css/ionic.min.css"/>
        <link rel="stylesheet" href="../dist/css/calendar_pk.css"/>
        <script src="http://code.ionicframework.com/1.1.1/js/ionic.bundle.min.js"></script>
        <script src="../dist/js/calendar_pk.js"></script>
        <script src="calendarDemoCtrl.js"></script>
        <script src="http://code.angularjs.org/1.4.3/i18n/angular-locale_fr.js"></script>
    </head>

    <body style="background-color: rgb(72, 88, 135);">
        <div style="width: 320px; position: relative; height: 600px; margin: 30px auto 10px auto;">
            <ion-nav-bar class="bar-positive" align-title="left">
                <ion-nav-back-button></ion-nav-back-button>
            </ion-nav-bar>

            <ion-nav-view></ion-nav-view>
        </div>

        <script id="templates/tabs.html" type="text/ng-template">
            <ion-tabs class="tabs-icon-top tabs-positive">
                <ion-tab title="Events" icon="ion-ios-pulse" href="#/tab/home">
                    <ion-nav-view name="home-tab"></ion-nav-view>
                </ion-tab>

                <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
                    <ion-nav-view name="about-tab"></ion-nav-view>
                </ion-tab>

                <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
                    <ion-nav-view name="contact-tab"></ion-nav-view>
                </ion-tab>
            </ion-tabs>
        </script>

        <script id="templates/home.html" type="text/ng-template">
            <ion-view view-title="{{currentMonth}}">
                <ion-nav-bar class="bar-positive" align-title="center"></ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-buttons side="right">
                    <button class="button" ng-click="changeMonth(1)">next</button>
                </ion-nav-buttons>
                <ion-nav-buttons side="left">
                    <button class="button" ng-click="changeMonth(-1)">prev</button>
                </ion-nav-buttons>

                <ion-content scroll="false">
                    <calendar-pk    event-source="eventSource"
                                    month-changed="onMonthChanged(startTime, endTime, display)"
                                    time-selected="onTimeSelected(selectedTime)"
                                    week-selected="onWeekSelected(monday)"></calendar-pk>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/about.html" type="text/ng-template">
            <ion-view view-title="About">
                <ion-content class="padding">
                    <h3>Create hybrid mobile apps with the web technologies you love.</h3>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/contact.html" type="text/ng-template">
            <ion-view title="Contact">
                <ion-content>
                    <div class="list">
                        <div class="item">
                            @IonicFramework
                        </div>
                        <div class="item">
                            @DriftyTeam
                        </div>
                    </div>
                </ion-content>
            </ion-view>
        </script>

    </body>
</html>
